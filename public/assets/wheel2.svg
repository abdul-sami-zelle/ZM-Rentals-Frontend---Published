<svg class="steering-wheel" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glossy gradient -->
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3a3a3a"></stop>
      <stop offset="100%" stop-color="#0d0d0d"></stop>
    </radialGradient>

    <!-- Highlight for shine effect -->
    <linearGradient id="highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"></stop>
      <stop offset="100%" stop-color="transparent"></stop>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="url(#wheelGradient)" stroke="#888" stroke-width="4"></circle>

  <!-- Inner details -->
  <circle cx="50" cy="50" r="15" fill="#1a1a1a" stroke="#555" stroke-width="2"></circle>

  <!-- Spokes -->
  <line x1="50" y1="50" x2="50" y2="10" stroke="#ccc" stroke-width="3"></line>
  <line x1="50" y1="50" x2="85" y2="70" stroke="#ccc" stroke-width="3"></line>
  <line x1="50" y1="50" x2="15" y2="70" stroke="#ccc" stroke-width="3"></line>

  <!-- Gloss highlight overlay -->
  <circle cx="50" cy="50" r="45" fill="url(#highlight)"></circle>
</svg>
